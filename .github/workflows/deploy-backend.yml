name: ðŸš€ Deploy Backend to Hostinger

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'database/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Optional PHP syntax check
        run: |
          find ./backend -name "*.php" -exec php -l {} \;

      - name: Deploy Backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: ./public_html/backend/
          dangerous-clean-slate: true
          exclude: |
            **/node_modules/**
            **/.git/**
            **/README.md
          log-level: verbose