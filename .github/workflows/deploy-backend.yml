name: ğŸš€ Deploy Backend to Hostinger

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'database/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo, pdo_mysql

      - name: PHP syntax check
        run: |
          find ./backend -name "*.php" -exec php -l {} \; || exit 1

      - name: List files to deploy
        run: |
          echo "ğŸ“¦ Files to be deployed:"
          find ./backend -type f | head -30
          echo ""
          echo "ğŸ“Š Total files: $(find ./backend -type f | wc -l)"
          echo "ğŸ“ Directory structure:"
          tree -L 3 ./backend || find ./backend -type d | head -20

      - name: Deploy Backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: ./public_html/backend/
          dangerous-clean-slate: false
          exclude: |
            **/node_modules/**
            **/.git/**
            **/README.md
            **/.gitignore
          log-level: verbose

      - name: Deployment Summary
        run: |
          echo "âœ… Backend deployment completed!"
          echo "ğŸ”— Test your backend at: https://digvano.com/backend/quick-test.php"
          echo "ğŸ”— Health check: https://digvano.com/backend/"