name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install --legacy-peer-deps --force
        
    - name: ğŸ”§ Install compatible packages
      run: |
        cd frontend
        npm install @react-three/fiber@8.15.0 @react-three/drei@9.56.21 three@0.158.0 terser --legacy-peer-deps --force
        
    - name: ğŸ—ï¸ Build project
      run: |
        cd frontend
        npm pkg delete scripts.prebuild
        npm run build
        
    # â†“â†“â†“ ADD THE CHECK STEP HERE â†“â†“â†“
    - name: ğŸ” Check file permissions
      run: |
        cd frontend
        echo "=== File permissions in dist/ ==="
        ls -la dist/
        echo "=== index.html permissions ==="
        ls -la dist/index.html
        echo "=== All files in dist/ ==="
        find dist/ -type f | head -20
    # â†‘â†‘â†‘ ADD THE CHECK STEP HERE â†‘â†‘â†‘
    
    - name: ğŸ“¤ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./public_html/
        log-level: verbose