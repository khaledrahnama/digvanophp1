name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm install --force
    
    - name: ğŸ—ï¸ Build project
      run: |
        cd frontend
        npm pkg delete scripts.prebuild
        npx vite build --base=./
    
    - name: ğŸ” DEBUG: Check files before copy
      run: |
        cd frontend
        echo "=== Files in public/ ==="
        ls -la public/ | grep -E "(ico|png)"
        echo "=== Files in dist/ before copy ==="
        ls -la dist/ | grep -E "(ico|png|html)" || echo "No matching files"
    
    - name: ğŸ“ Force copy public files
      run: |
        cd frontend
        echo "=== Copying public files to dist ==="
        cp -r public/* dist/
        echo "=== Files in dist/ after copy ==="
        ls -la dist/ | grep -E "(ico|png)" || echo "No favicon files copied"
    
    - name: ğŸ“¤ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./public_html/
        log-level: verbose