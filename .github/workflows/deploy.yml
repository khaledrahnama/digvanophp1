name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install --force
    
    - name: Build project
      run: |
        cd frontend
        npm pkg delete scripts.prebuild
        NODE_ENV=production npx vite build 
    
    - name: Check files before copy
      run: |
        cd frontend
        echo "Files in public/"
        ls -la public/
        echo "Files in dist before copy"
        ls -la dist/
    
    - name: Copy public files to dist
      run: |
        cd frontend
        cp -r public/* dist/
        echo "Files in dist after copy"
        ls -la dist/
    
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./public_html/
        log-level: verbose