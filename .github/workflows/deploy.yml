name: ğŸš€ Deploy Digvano Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test and Build Job
  test-and-build:
    name: "ğŸ§ª Test & Build"
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v4
    
    - name: "ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: "ğŸ“¦ Install dependencies"
      run: |
        cd frontend
        npm ci
    
    - name: "ğŸ” Run linting"
      run: |
        cd frontend
        npm run lint
    
    - name: "ğŸ—ï¸ Build project"
      run: |
        cd frontend
        npm run build
    
    - name: "ğŸ’¾ Upload build artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  # Deploy to GitHub Pages (Production)
  deploy-production:
    name: "ğŸ¯ Deploy to Production"
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: "ğŸ“¥ Download build artifacts"
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./dist
    
    - name: "ğŸ“ List build files"
      run: ls -la dist/
    
    - name: "âš™ï¸ Setup GitHub Pages"
      uses: actions/configure-pages@v4
    
    - name: "ğŸ“¤ Upload to GitHub Pages"
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
    
    - name: "ğŸš€ Deploy to GitHub Pages"
      id: deployment
      uses: actions/deploy-pages@v4

  # Deploy Preview (for PRs and develop branch)
  deploy-preview:
    name: "ğŸ”¬ Deploy Preview"
    needs: test-and-build
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: preview
    
    steps:
    - name: "ğŸ“¥ Download build artifacts"
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./preview-dist
    
    - name: "ğŸ“Š Display build info"
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“ Built files:"
        ls -la preview-dist/
        echo "ğŸŒ This is a preview deployment"
        echo "ğŸ”— Production deployment happens only on main branch"