name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install --force
    
    - name: Build project
      run: |
        cd frontend
        npm pkg delete scripts.prebuild
        npx vite build
    
    - name: Copy ALL favicon files
      run: |
        cd frontend
        echo "=== Copying all icon files ==="
        cp public/favicon.ico dist/
        cp public/favicon-16x16.png dist/
        cp public/favicon-32x32.png dist/
        cp public/apple-touch-icon.png dist/
        cp public/android-chrome-192x192.png dist/
        cp public/android-chrome-512x512.png dist/
        cp public/manifest.json dist/
        echo "=== Files in dist after copy ==="
        ls -la dist/*.ico dist/*.png dist/manifest.json 2>/dev/null || echo "No icon files found"
    
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./public_html/
        log-level: verbose