name: ðŸš€ Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: ðŸ“¦ Install dependencies
      run: |
        cd frontend
        npm install --force
    
    - name: ðŸ—ï¸ Build project
      run: |
        cd frontend
        npm pkg delete scripts.prebuild
        npx vite build --base=./
    
    - name: ðŸ” DEBUG: Check dist before copy
      run: |
        cd frontend
        echo "=== Dist folder BEFORE copy ==="
        find dist/ -type f \( -name "*.ico" -o -name "*.png" -o -name "*.html" \) | sort
        echo "=== Public folder contents ==="
        find public/ -type f \( -name "*.ico" -o -name "*.png" \) | sort
    
    - name: ðŸ“ Force copy public files
      run: |
        cd frontend
        echo "=== Copying ALL public files ==="
        cp -r public/* dist/
        echo "=== Dist folder AFTER copy ==="
        find dist/ -type f \( -name "*.ico" -o -name "*.png" -o -name "*.html" \) | sort
        echo "=== File sizes ==="
        ls -la dist/favicon.ico 2>/dev/null || echo "favicon.ico not found"
        ls -la dist/*.png 2>/dev/null || echo "No PNG files found"
    
    - name: ðŸ“¤ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./public_html/
        log-level: verbose