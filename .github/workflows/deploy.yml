name: 🚀 Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: 📦 Install dependencies
      run: |
        cd frontend
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install --legacy-peer-deps --force
        
    - name: 🔧 Install compatible packages
      run: |
        cd frontend
        npm install @react-three/fiber@8.15.0 @react-three/drei@9.56.21 three@0.158.0 terser --legacy-peer-deps --force
        
    # ↓↓↓ REPLACE YOUR CURRENT BUILD STEP WITH THIS ↓↓↓
    - name: 🏗️ Build with correct base path
      run: |
        cd frontend
        npm pkg delete scripts.prebuild
        # Build with correct base path for production
        npx vite build --base=/
    # ↑↑↑ REPLACE YOUR CURRENT BUILD STEP WITH THIS ↑↑↑
        
    - name: 🔍 Verify corrected build
      run: |
        cd frontend
        echo "=== Checking index.html paths ==="
        grep -o 'src="[^"]*"' dist/index.html || true
        grep -o 'href="[^"]*"' dist/index.html || true
    
    - name: 📤 Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./public_html/
        log-level: verbose