name: ðŸš€ Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: ðŸ“¦ Install dependencies
      run: |
        cd frontend
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install --legacy-peer-deps --force
        
    - name: ðŸ”§ Install compatible packages
      run: |
        cd frontend
        npm install @react-three/fiber@8.15.0 @react-three/drei@9.56.21 three@0.158.0 terser --legacy-peer-deps --force
        
    - name: ðŸ› ï¸ Remove prebuild script
      run: |
        cd frontend
        npm pkg delete scripts.prebuild
        
    - name: ðŸ—ï¸ Build with correct base path
      run: |
        cd frontend
        npx vite build --base=./
        
    # â†“â†“â†“ ADD THIS CRUCIAL STEP â†“â†“â†“
    - name: ðŸ“ Copy public files to dist
      run: |
        cd frontend
        echo "=== Copying public files to dist ==="
        cp -r public/* dist/ 2>/dev/null || true
        echo "=== Files in dist after copy ==="
        find dist/ -name "*.ico" -o -name "*.png" -o -name "*.html" | sort
    # â†‘â†‘â†‘ ADD THIS CRUCIAL STEP â†‘â†‘â†‘
        
    - name: ðŸ” Verify build and favicons
      run: |
        cd frontend
        echo "=== Checking favicon files in dist ==="
        ls -la dist/*.ico dist/*.png 2>/dev/null || echo "No favicon files found"
        echo "=== Checking index.html paths ==="
        grep -i "favicon\|icon" dist/index.html || echo "No icon links in index.html"
    
    - name: ðŸ“¤ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./public_html/
        log-level: verbose